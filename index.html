<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="css.css">
  	<script src="java.js"></script>
    <script src="sweetalert.min.js"></script>
<link rel="stylesheet" type="text/css" href="sweetalert.css">

</head>
<body>
<br>
<br>
<br>	
	<div class="p1"> Fact or Opinion </div>
	<div class="p2">Check how subjective your article is!</div>
<div id="wrap">
  <form action="" autocomplete="on" >
  <input id="search" name="search" type="text" placeholder="Copy your url here"><input id="search_submit" value="Rechercher" type="submit" href="https://www.google.co.uk/?gfe_rd=cr&ei=p4pBWNr5AqLP8gf24onoDQ&gws_rd=ssl#q=The+new+administration+will+likely+defang+efforts+to+enforce+Net+neutrality+and+online+privacy+protections"><a href="http://google.com"></a>
  </form>
  <script>
  $('#search_submit').click(function(e) {
    e.preventDefault();
    var linkURL = $(this).attr("href");
    warnBeforeRedirect(linkURL);
  });

  function warnBeforeRedirect(linkURL) {
    swal({
      title: "Check your facts! Article rated as SUBJECTIVE!", 
      text: "Google: 'The new administration will likely defang efforts to enforce Net neutrality and online privacy protections' ", 
      type: "warning",
      showCancelButton: true
    }, function() {
      window.location.href = linkURL;
    });
  }
  </script>


</div>
<br>
<br>


</body>
</html>
